<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>SS</title>
	<style>
		#sketchpad {
			float:left;
			height:400px;
			width:400px;
			border:2px solid;
			border-radius:4px;
			position:relative;
			}
			#skp {
    /* Prevent nearby text being highlighted when accidentally dragging mouse outside confines of the canvas */
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		}
		#canvasimg {
			border:2px solid;
			border-radius:4px;
			position:relative;
			height:230px;
			width:230px;
		}
	</style>
	<script src="./javascripts/main.js"></script>

	<script>
		var slider = document.getElementById("kRange");
		function update(val){
			var txt = document.getElementById("K"); 
			txt.innerHTML = "K = " + val;
		}
	</script>
	<script src="./javascripts/resCanvas.js"></script>
	
</head>
<body onload="init()">
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
			  <a class="navbar-brand" href="#">Single Stroke Gesture recognizer</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				  <li class="nav-item">
					<a class="nav-link" href="https://github.com/thaqib0437/ssgesture-rec" target="_blank">Github Repo</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" aria-current="page" href="/allsymbols">List of All Symbols</a>
				  </li>
				</ul>
				<span class="navbar-text">
				  <a class="nav-link" href="https://github.com/thaqib0437/" target="_blank">: :  thaqib0437</a>
				</span>
			  </div>
			</div>
		  </nav>
	</div>
	<div id="sketch"class="container">
		<div class="row">
			<div class="col-12 col-md-6">
				<div class="col-sm-12">
					<p>Draw Here</p>
				</div>
				<canvas id="sketchpad" height="400" width="400">
				</canvas>
			</div>
			<div class="col-12 col-md-6 ">
				<h1 id="sym" class="rec">
					Symbol: NONE
				</h1>
				<form class="row g-3 needs-validation" novalidate>
					<label class="form-label" for="customRange2">Sample Points</label>
					<div class="range">
						<p id="K">K=5</p>
						<input type="range" class="form-range" min="5" max="100" id="kRange" value="5" onchange="update(this.value);" required/>
					</div>
					  <label for="validationCustom04" class="form-label">Sampling</label>
					  <select class="form-select" id="validationCustom04" required>
						<option selected value="">K-sampling</option>
						<option disabled>Spatial Sampling</option>
					  </select>
					  <div class="invalid-feedback">
						Please select a valid state.
					  </div>
					</div>
					<div class="col-md-3">
					  <label for="validationCustom05" class="form-label">Output</label>
					  <select class="form-select" id="validationCustom04">
						<option selected value="">Single</option>
						<option disabled>Best 5</option>
						<option disabled>Best 10</option>
					  </select>
					  <div class="invalid-feedback">
						Please provide a valid zip.
					  </div>
					</div>
					<div class="col-12">
					  <div class="form-check">
						<div class="invalid-feedback">
						  You must agree before submitting.
						</div>
					  </div>
					</div>
					<div class="col-6">
					  <button id='get-btn' type="button" class="btn btn-primary">Recognize</button>
					  <button class="btn btn-danger" type="button" onclick="clearCanvas(canvas,ctx);">Clear</button>
					</div>	
				  </form>	
			</div>
		</div>
		<div class="row">
			
			<div class="col-md-6 offset-md-2">
				<div class="form-group">
					<label for="exampleFormControlTextarea1">Points</label>
					<textarea readonly class="form-control" id="points" rows="10"></textarea>
				  </div>
				
			</div> 
			<div class="col-md-2">
				<p>
					Preview Image
				</p>
				<img id="canvasimg" width="100 style="display:none;">
			</div>
		</div>
	</div>

</body>
</html>
